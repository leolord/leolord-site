---
layout: default
---

<div class="ui ui vertical segment">
  {% for post in site.categories[page.category] %}
  <div class="post">
    <h3 class="ui dividing header">
      <a href="{{post.url}}">{{post.title}}</a>
      <div class="post__date">{{ post.date | date: "%Y-%m-%d" }}</div>
    </h3>
    <p>{{post.excerpt}}</p>

  </div>
  {% endfor %}
</div>
