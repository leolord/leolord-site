<nav>
  <li><a href="{{ site.url | default: "/"}}">{{ site.title | default: site.github.repository_name }}</a></li>

  {% if site.show_github_repo %}
  <li class="fork"><a href="{{ site.github.repository_url }}" _target="_blank">GitHub</a></li>
  {% endif %}

  {% if site.show_downloads %}
  <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
  <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
  <li class="title">下载</li>
  {% endif %}

</nav>
